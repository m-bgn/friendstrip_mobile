<!DOCTYPE html>
<html>
  <head>
    <title>We're sorry, but something went wrong (500)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      .error-page {
        background-image: url(https://images.unsplash.com/photo-1519046904884-53103b34b206?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhY2h8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60);
        color: #2E2F30;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
    background-size: cover;
  }

  .error-page div.dialog {
    width: 70%;
    background-size: cover;
    margin: 4em auto 0;
  }
  
  .error-page div.dialog > div {
    padding: 7px 12% 0;
  }
  
  .error-page h1 {
    font-size: 100%;
    color: #ffffff;
    line-height: 1.5em;
  }
  
  .error-page div.dialog > p {
    color: rgb(255, 255, 255);
  }

  h4{
    color: #ffffff;
  }

  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h4>Error 500</h4>
      <h1>Sorry we are traveling ! Come later !</h1>
      <img src="https://seeklogo.com/images/V/vw-combi-lateral-logo-D02777CEAE-seeklogo.com.png">
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
